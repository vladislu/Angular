<div *ngIf="auth.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>
<h3>Howdy, GUEST</h3>
<p>Login to get started...</p>

<button mat-raised-button color="primary" (click)="auth.googleLogin()">
    <i class="fa fa-google"></i> Connect Google </button>

<button mat-raised-button color="primary" (click)="auth.emailLogin()">
    <i class="fa fa-google"></i> Connect email</button>

</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="auth.user | async as user">
  <h3>Howdy, {{ user.displayName }}</h3>
  <img [src]="user.photoURL">
  <p>UID: {{ user.uid }}</p>

  <button mat-raised-button color="primary" (click)="auth.signOut()">Logout</button>
</div>
</ng-template>
